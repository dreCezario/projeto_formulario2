    <section class="home2">
        <form id="formCadastro" class="formCadastro" method="GET" action="">
            <div>
                <label>
                    Nome:
                    <br>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="inputForm">
                    <br>
                    <span class="erro" id="span-nome"></span>
                </label>
            </div>
    
            <div>
                <label>
                    Email:
                    <br>
                    <input type="emai" name="email" id="email" placeholder="Digite seu email" class="inputForm">
                    <br>
                    <span class="erro" id="span-email"></span>
                </label>
            </div>
    
            <div>
                <label>
                    Telefone:
                    <br>
                    <input type="tel" name="tel" id="tel" placeholder="Digite seu nome" class="inputForm">
                    <br>
                    <span class="erro" id="span-tel"></span>
                </label>
            </div>

            <div>
                <label>
                    Sexo:
                    <br>
                    <select name="sexo" id="sexo" class="selectForm">
                        <option value="">--Selecione o seu sexo--</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                    <span class="erro" id="span-sexo"></span>
                </label>
            </div>

            <button type="submit" class="button" id="button"> Enviar</button>
        </form>
    </section>
